<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>商品詳細</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/Proc_detail_test_style.css">

  <script type="module">
    import { initializeApp, getApps, getApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAHiMCeiOFN-R4EoLTiBpeJWIUQYIrUA5M",
      authDomain: "beacon-haptic-sim.firebaseapp.com",
      projectId: "beacon-haptic-sim",
      storageBucket: "beacon-haptic-sim.appspot.com",
      messagingSenderId: "699174750938",
      appId: "1:699174750938:web:1ade40d8ef1a30c9c0b3e3",
      measurementId: "G-4QX9T79SL7"
    };

    const app = getApps().length ? getApp() : initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // URLのクエリパラメータからidを取得
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    async function loadProduct() {
      if (!id) {
        document.getElementById('content').textContent = "商品IDが指定されていません。";
        return;
      }

      const docRef = doc(db, "products", id);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const data = docSnap.data();
        document.getElementById('name').textContent = data.name || "";
        document.getElementById('category').textContent = data.category || "";
        document.getElementById('price').textContent = data.price || "";
        document.getElementById('detail').textContent = data.detail || "";
        if(data.imageUrl){
          document.getElementById('image').src = data.imageUrl;
          document.getElementById('image').alt = data.name;
        }
      } else {
        document.getElementById('content').textContent = "該当する商品が見つかりませんでした。";
      }
    }

    window.onload = loadProduct;
  </script>
</head>
<body>
  <header>
      <h1>商品情報</h1>
      <nav class="category-nav">
        <a href="index.html" class="active">ホーム</a>
        <a href="itirann.html">商品一覧</a>
        <a href="#">お気に入り</a>
      </nav>
  </header>
<main class="detail-container">
  <div class="detail-card">
    <!-- 上：画像 -->
    <div class="detail-left">
      <div class="image-wrapper">
        <img id="image" src="images/no-image.png" alt="商品画像" class="product-image">
      </div>  
      <p class="product-detail"><strong>説明:</strong> <span id="detail"></span></p>
    </div>

    <!-- 下：商品情報 -->
    <div class="detail-right">
      <h2 class="product-title">
        <strong class="product-name">商品名:</strong><br>
        <span id="name"></span>
      </h2>
      <p class="product-price"><strong>価格:</strong> <span id="price"></span>円</p>
      <p class="product-category"><strong>カテゴリ:</strong> <span id="category"></span></p>

      <div class="action-buttons">
        <button class="btn btn-dark">ナビを開始</button>
        <button class="btn btn-outline-secondary">お気に入りに追加</button>
      </div>
    </div>
  </div>
</main>
<div class="h2-background"></div>
<div class="h2-background"></div>
<div class="h2-background"></div>
</body>
</html>
