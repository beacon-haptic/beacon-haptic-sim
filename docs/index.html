<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>ログイン / 新規登録</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/Proc_login_style.css">
</head>
<body class="p-4">

    <div class="login-card">
        <h1 class="app-title">店舗案内システム</h1> 
        <h3 class="text-center mb-3">ログイン</h3>

      <div class="mb-3">
        <input type="email" id="email" class="form-control" placeholder="メールアドレス">
      </div>

      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="パスワード">
      </div>

      <div id="error-message" class="text-danger mb-3" style="display:none;"></div>

      <button id="login-btn" class="btn w-100">ログイン</button>

      <!-- 新規登録ページへ -->
      <a href="signup.html" class="create-link">アカウントを作成</a>
    </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAiHMCeiOFN-R4EoLTiBpeJWlUQYIrUA5M",
      authDomain: "beacon-haptic-sim.firebaseapp.com",
      projectId: "beacon-haptic-sim",
      storageBucket: "beacon-haptic-sim.appspot.com",
      messagingSenderId: "699174750938",
      appId: "1:699174750938:web:1ade40d8ef1a30c9c0b3e3",
      measurementId: "G-4QX9T79SL7"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // ログイン
    document.getElementById('login-btn').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');
      errorMessage.style.display = "none";
      errorMessage.textContent = "";

      try {
        await auth.signInWithEmailAndPassword(email, password);
        location.href = "main.html"; // 商品一覧ページへ遷移
      } catch (e) {
        errorMessage.style.display = "block";
        errorMessage.textContent = "メールアドレス、もしくはパスワードに誤りがあります";
      }
    });

    // 新規登録
    document.getElementById('signup-btn').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        await auth.createUserWithEmailAndPassword(email, password);
        alert("登録成功");
        location.href = "itirann.html"; // 商品一覧ページへ遷移
      } catch (e) {
        alert("登録失敗: " + e.message);
      }
    });
  </script>

</body>
</html>
